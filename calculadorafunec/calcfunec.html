<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA funec</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    

</head>
<body>
    <center><div class="h1">Calculadora Funec</div>
    <div class="main">
      <form name="form">
          <input type="textview" name="textview">
      </form>
      <table>
          <td>
              <input type="button" class="button" onclick="apagar()" value="C">
              <input type="button" class='button' onclick="inserir('/')" value="/">
              <input type="button" class='button' onclick="inserir('*')" value="*">
              <input type="button" class='button' onclick="voltar()" value="apagar">
          </td>
          <tr>
              <td>
                <input type="button" class="button" onclick="inserir(1)" value="1">
                <input type="button" class="button" onclick="inserir(2)" value="2">
                <input type="button" class="button" onclick="inserir(3)" value="3">
                <input type="button" class="button" onclick="inserir('+')" value="+">
              </td>
          </tr>
          <tr>
              <td>
                <input type="button" class="button" onclick="inserir(4)" value="4">
                <input type="button" class="button" onclick="inserir(5)" value="5">
                <input type="button" class="button" onclick="inserir(6)" value="6">
                <input type="button" class="button" onclick="inserir('-')" value="-">
              </td>
          </tr>
          <tr>
              <td>
                <input type="button" class="button" onclick="inserir(7)" value="7">
                <input type="button" class="button" onclick="inserir(8)" value="8">
                <input type="button" class="button" onclick="inserir(9)" value="9">
                <input type="button" class="button" onclick="igual()" value="=">
              </td>
          </tr>
          <tr>
              <td>
               <input type='button' value='0' onclick="inserir(0)" class='button' id='n0'>
                <input type='button' value='.' onclick="inserir('.')" class='button' id='n0'>
              </td>
          </tr>
      </table>


    </div></center>
    
    <h3>feito por:Keven Henrique Araujo Cardoso</h3>
    
</body>
</html>
